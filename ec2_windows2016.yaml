AWSTemplateFormatVersion: 2010-09-09
Description: EC2 and EC2Role Create
# ------------------------------------------------------------#
# Input Parameters
# ------------------------------------------------------------# 
Parameters:
  RoleName:
    Description: "Input SSM role name."
    Type: String
    Default: "EC2RoleforSSM"
  PJPrefix:
    Type: String
    Default: test
  Env:
    Type: String
    AllowedValues:
      - dev
      - prd
    Default: dev
  InstanceType:
    Description: Enter InstanceType (t3.micro is Test Only)
    Type: String
    Default: t3.micro
  StorageC:
    Description: Enter 30 ~ 1000
    Type: Number
    MinValue: 8
    MaxValue: 1000
    Default: 30
  # 以下コマンドでAMIを特定  
  # aws ec2 describe-images   --region ap-northeast-1   --owners amazon   --filters "Name=platform,Values=windows"             "Name=name,Values=Windows_Server-*-Japanese-*-Base-*"   --query "sort_by(Images, &Name)[].[ImageId, Name]"   --output text
  AMIID:
    Description: Enter ami-id
    Type: String
    Default: ami-06a0be36058836c4e
    #Windows_Server-2016-Japanese-Full-Base-2021.07.14
  EC2Name: 
    Type: String
    Default: test-ec2
  KeyName: 
    Type: AWS::EC2::KeyPair::KeyName
  VPCId: 
    Type: AWS::EC2::VPC::Id
  SubnetId: 
    Type: AWS::EC2::Subnet::Id  
  SecurityGroupId: 
    Type: AWS::EC2::SecurityGroup::Id  

Resources:
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: "${PJPrefix}-${Env}-${RoleName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
        # - "arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy"
  EC2RoleInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      InstanceProfileName:
        Fn::Sub: "${PJPrefix}-${Env}-${RoleName}"
      Path: "/"
      Roles:
        - Ref: EC2Role
  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      # DisableApiTermination: true
      KeyName:
        Ref: KeyName
      ImageId:
        Ref: AMIID
      InstanceType:
        Ref: InstanceType
      SecurityGroupIds:
        - !Ref SecurityGroupId
      SubnetId:
        Ref: SubnetId
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: !Ref StorageC
            VolumeType: gp3
        # - DeviceName: xvdf
        #   Ebs:
        #     VolumeSize: !Ref StorageD
        #     VolumeType: gp3
      IamInstanceProfile: 
        Ref: EC2Role
      EbsOptimized: true
      Tags:
        - Key: Name
          Value: !Sub ${PJPrefix}-${Env}-${EC2Name}

Outputs:
  EC2RoleInstanceProfile:
    Value:
      Ref: EC2RoleInstanceProfile
    Export:
      Name: !Sub "${PJPrefix}-${Env}-${RoleName}"
  EC2Instance1:
    Value:
      Ref: EC2Instance1
    Description: EC2Instance1
    Export:
      Name: !Sub ${PJPrefix}-${Env}-${EC2Name}-ec2